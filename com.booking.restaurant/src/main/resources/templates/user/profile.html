<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>登入</title>


<style>
        .top-margin {
            margin-top: 30px; /* 自定義上方間距，可根據需求調整 */
        }
        
</style>


</head>
<body>
<div th:replace="~{layout/navbar}"></div>


	<div class="container top-margin">
	  <div class="row justify-content-center">
	   <div class="col col-8 col-md-4">
		<h1>登入</h1>
		
			
		
		 <!-- 顯示登出成功的訊息 -->
	    <div th:if="${message != null}">
	    <script th:inline="javascript">
		        var msg = /*[[${message}]]*/ '登入成功';
		        alert(msg);
		    </script>
		</div>
				
		<form th:action="@{/users/login}" method="post">
			  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">帳號</label>
				    <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">密碼</label>
				    <input type="password" name="pwd" class="form-control" id="exampleInputPassword1">
			  </div>
			  <button type="submit" class="btn btn-primary">送出</button>
			  <div th:if="${errorMsg != null}" style="color: red; text-align: center;">
	          <p th:text="${errorMsg}"></p>
	    </div>
	     <!-- 新增的註冊連結 -->
	    
		</form>	
		<div class="mt-3">
	        <a href="/users/registerPage" class="btn btn-link">還沒有帳號？請點此註冊</a>
	    </div>
		
	
		</div>
		</div>
		</div>
</body>
</html>
